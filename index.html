<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>
    <!-- Boostrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    
  </head>

  <body>
    
    <div class="container">
      <h1 class="text-center p-5">CACHIPUN</h1>
      <div class="row" >
        <!-- Area de Datos -->
        <div class="col-6" id="datos-area">
          <form>
            <div class="text-area py-2">
              <label for="name" class="py-1">Nombre:</label>
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su nombre"
                id="name"
              />
              <label for="name" class="py-1">NÂ° de Juegos:</label>
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese cantidad de Juegos"
                id="games"
              />
              <hr />
              <button
                type="submit"
                class="btn btn-secondary p-2 d-block m-auto"
                id="btn-cool"
              >
                Jugar
              </button>
            </div>
            <!-- seleccion de arma -->
            <div class="selection d-none">
              <h5 class="text-center">CHOOSE YOUR WEAPON</h5>
              <div class="row container pb-4">
                <div class="col-4 form-check">
                  <div class="img-option piedra"></div>
                  <input
                    class="form-check-input m-auto"
                    type="radio"
                    name="opcion"
                    id="piedra"
                    value="piedra"
                    checked="true"
                  />
                </div>
                <div class="col-4 form-check">
                  <div class="img-option papel"></div>
                  <input
                    class="form-check-input m-auto pl-5"
                    type="radio"
                    name="opcion"
                    id="papel"
                    value="papel"
                  />
                </div>
                <div class="col-4 form-check">
                  <div class="img-option tijera"></div>
                  <input
                    class="form-check-input m-auto"
                    type="radio"
                    name="opcion"
                    id="tijera"
                    value="tijera"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-secondary p-2 d-block m-auto"
                id="btn-2"
              >
                Jugar
              </button>
            </div>
          </form>
        </div>

        <!-- Respuestas -->
        <div
          class="col-6 text-center container border border-dark"
          id="resultado"
        >
          <h3></h3>
          <div class="row">
            <div class="col-5 container player1">
              <h4></h4>
              <div class="img-player1 jugada"></div>
            </div>
            <div class="col-2">
              <p class="m-auto"></p>
            </div>
            <div class="col-5 container player2">
              <h4></h4>
              <div class="img-player2 jugada"></div>
            </div>
          </div>
        </div>

        
      </div>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
